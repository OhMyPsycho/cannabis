<app-menu></app-menu>

<div class="container mt-5 new_d" *ngFor="let n of noticia">
  <h3>{{ n.title }}</h3>
  <div class="row">
    <div class="col-md-12 text-center">
      <p class="mt-4 text-muted text-justify">
        {{ n.text }}
      </p>

      <img [src]="n.image" class="mt-4" width="100%" alt="">
      <p class="p-0 m-0 text-left small text-muted">{{ n.fecha }}</p>

      <h6 class="d-flex align-items-center mt-4">
        Compartir en: <a href=""><i class="fab fa-facebook-square"></i></a>
        <a href=""><i class="fab fa-twitter-square"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </h6>
    </div>
  </div>
</div>

<app-footer></app-footer>
